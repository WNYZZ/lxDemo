<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>新增顺德区农产品抽样检测记录</title>
    <link rel="stylesheet" href="css/bootstrap3.7.css">
    <script src="js/jquery3.2.1.js"></script>
    <script src="js/bootstrap3.3.7.js"></script>
    <link rel="stylesheet" href="css/lxpublic.css">
    <link rel="stylesheet" href="css/lxcss.css">
    <script src="js/lxjs.js"></script>
</head>
<body>
        <div class="container-fluid"><span class="ap_all_title">新增顺德区农产品抽样检测记录</span></div>
        <div class="container ap_add_main text-center" >
            <div class="row">
                <table class="ap_addTable" border="0" cellpadding="1">
                    <thead>
                        <tr>
                            <td colspan="2">新增顺德区农产品抽样检测记录</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>序号：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入序号" value="1"> </td>
                        </tr>
                        <tr>
                            <td>样品名称</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择样品</option>
                                    <option>猪尿</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>样品编号：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入样品编号" value="1"> </td>
                        </tr>
                        <tr>
                            <td>抽样数量：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入抽样数量" value="1"> </td>
                        </tr>
                        <tr>
                            <td>基数：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入基数" value="1"> </td>
                        </tr>
                        <tr>
                            <td>抽样地点：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入抽样地点" value="1"> </td>
                        </tr>
                        <tr>
                            <td>抽样地点：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择抽样地点</option>
                                    <option>文田市场</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>样品来源：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择样品来源</option>
                                    <option>杏坛</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>样品类型：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择样品类型</option>
                                    <option>尿样</option>
                                    <option>鱼样</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>受检单位/电话：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择受检单位/电话</option>
                                    <option>受检单位一</option>
                                    <option>受检单位二</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>受检人：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择受检人</option>
                                    <option>受检人一</option>
                                    <option>受检人二</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>检测结果：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择检测结果</option>
                                    <option value="2">不确定</option>
                                    <option value="1">合格</option>
                                    <option value="0">不合格</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>处理方式：</td>
                            <td>
                                <select class="ap_addAll">
                                    <option value="-1">请选择处理方式</option>
                                    <option value="2">销毁</option>
                                    <option value="1">直接销毁</option>
                                    <option value="1">不处理</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>备注：</td>
                            <td><input class="ap_addAll" type="text" placeholder="请输入备注" value="备注"> </td>
                        </tr>
                    </tbody>
                </table>
                <div class="ap_tfoot">
                    <ul class="ap_addEnt"><span class="lx_dis_none">提交</span></ul>
                    <ul class="ap_addRet"><span class="lx_dis_none">返回</span></ul>
                </div>
            </div>
        </div>
</body>
</html>
